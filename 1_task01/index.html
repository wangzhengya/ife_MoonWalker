<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 页眉 -->
	<div id="header">
		<h1>网站一级标题</h1>
		<ul>
			<li><a href="#">导航链接一</a></li>
			<li><a href="#">导航链接二</a></li>
			<li><a href="#">导航链接三</a></li>
			<li><a href="#">导航链接四</a></li>
		</ul>
	</div>
	<!-- 内容主体 -->
	<div id="passage-body">
		
	</div>
	<!-- 侧栏 -->
	<div id="sidebar">
		<h2>以后这里是一个侧栏，这是侧栏标题</h2>
		<h2>侧栏注册窗口标题</h2>
		<form action="#" method="">
			<p>请输入邮箱地址：<input type="text" placeholder="这是一个文本输入框" name="email" /></p>
			<p>邮箱地址请按要求格式输入</p>
			<p>请输入密码：<input type="text" placeholder="这是一个文本输入框" name="password" />
			请重复输入密码：<input type="text" placeholder="这是一个文本输入框" name="password-retype" /></p>
			<p>密码请为6-16位英文数字</p>
			性别：
			<input type="radio" name="sex" value="male" checked="checked" />
			男
			<input type="radio" name="sex" value="female" />
			女
			
			城市：
			<select name="city" id="">
				<option value="beijing">北京</option>
				<option value="shanghai">上海</option>
				<option value="hangzhou">杭州</option>
			</select>
			
			爱好：
			<input type="checkbox" name="hobbies" value="sports" />运动
			<input type="checkbox" name="hobbies" value="arts" />艺术
			<input type="checkbox" name="hobbies" value="science" />科学
			
			个人描述：
			<textarea name="personal-description" id="" cols="30" rows="2">这是一个多行输入框，请输入您的个人描述</textarea>
			<input type="submit" value="确认提交" />
		</form>
	</div>
	<!--这里是页脚-->
	<div id="footer">
		<p>版权所有&copy</p>
	</div>
</body>
</html>
